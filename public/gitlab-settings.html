
<html>
<head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
</head>
<body>
<div id="content">
    <h3>GitLab integration</h3>
    <p>In order for the GitLab Power-Up to work, we need to know your personal access token. Please provide your token below.</p>
    <div>
        <span>GitLab endpoint: </span>
        <pre>https://gitlab.com/api/v4/</pre>
    </div>

    <div class="input-group">
        <label for="token-input">
            Personal Access Token
            (<a href="https://docs.gitlab.com/ee/user/profile/personal_access_tokens.html" target="_blank" rel="noopener noreferrer">Need help?</a>)
        </label>
        <input id="token-input" type="text" placeholder="Placeholder token" autocomplete="off" />
        <div class="invalid-note">This token is invalid</div>
    </div>
    <button type="button" class="save-btn mod-primary" disabled>Save</button>
</div>
<script src="https://p.trellocdn.com/power-up.min.js"></script>
